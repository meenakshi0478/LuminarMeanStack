<body>

    <div class="container mb-3 text-white">
        <h1>Register Here</h1>
        <label for="fname">First Name</label>

        <label for="lname">Last Name</label>

        <label for="mnum">Mobile Number</label>
        <input type="text" class="form-control" id="mnum"><br>
        <label for="gendr">Gender</label><br>
        <input type="radio" id="gendr" name=gndr> <label for="gendr">Male</label>
        <input type="radio" id="gendr" name=gndr> <label for="gendr">Female</label><br><br>
        <label for="cname">Course Completed</label><br>
        <select name="crs" id="cname">
        <option value="btech">B.Tech</option>
        <option value="bsc">Bsc.Computer Science</option>
        <option value="bca">BCA</option>
        <option value="mca">MCA</option>
        <option value="mtech">M.Tech</option>
        </select><br><br>
        <label for="cname">Course Selected</label><br>

            <option value="py">Python</option>
            <option value="mean">MEAN Stack</option>
            <option value="mern">MERN Stack</option>
            <option value="ml">Machine Learning</option>
        </select><br><br>
        <label for="photo">Upload Photo</label>

        <button class="btn btn-success sbut">Submit</button>
